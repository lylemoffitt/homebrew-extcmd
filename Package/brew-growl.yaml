---
name:   brew-growl

desc:   Get Growl notifications for Homebrew

home:   https://github.com/secondplanet/homebrew-growl

install:
    - tap secondplanet/growl
    - install brew-growl

uninstall:
    - uninstall brew-growl
    - untap secondplanet/growl

test:
    - command growl
    - growl on

---
